  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    html {
      height: 100%;
      width: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .page-wrapper {
      width: 100%;
      min-height: 100%;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
      position: relative;
    }

    .page {
      display: none;
      width: 100%;
      min-height: 100%;
      animation: fadeIn 0.5s ease-in;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .header {
      width: 100%;
      padding: 40px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 48px;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      margin: 0;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.95);
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateX(-5px);
    }

    .countries-grid {
      width: 100%;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .country-card {
      background: white;
      border-radius: 20px;
      padding: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .country-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .country-flag-container {
      width: 100%;
      height: 180px;
      overflow: hidden;
      position: relative;
    }

    .country-flag-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .country-info {
      padding: 25px;
    }

    .country-name {
      font-size: 28px;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .country-preview {
      font-size: 14px;
      color: #64748b;
      line-height: 1.6;
    }

    .country-detail {
      width: 100%;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .detail-header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideIn 0.6s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .detail-flag-img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .detail-title {
      font-size: 56px;
      font-weight: 700;
      color: white;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .category-nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .category-btn {
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 12px 28px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .category-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    .category-btn.active {
      background: white;
      color: #1e3a8a;
    }

    .category-content {
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .category-content.active {
      display: block;
    }

    .content-card {
      background: white;
      border-radius: 20px;
      padding: 35px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.6s ease-out;
    }

    .content-card h3 {
      font-size: 28px;
      color: #1e3a8a;
      margin: 0 0 20px 0;
      font-weight: 700;
    }

    .content-card p {
      font-size: 16px;
      color: #475569;
      line-height: 1.8;
      margin: 0 0 15px 0;
    }

    .content-card ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .content-card li {
      font-size: 16px;
      color: #475569;
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
      position: relative;
      padding-left: 30px;
    }

    .content-card li:before {
      content: '✦';
      position: absolute;
      left: 0;
      color: #1e3a8a;
      font-size: 18px;
    }

    .content-card li:last-child {
      border-bottom: none;
    }

    .monument-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .monument-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .monument-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .monument-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .monument-info {
      padding: 20px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
    }

    .monument-item h4 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .monument-item p {
      margin: 0;
      font-size: 13px;
      opacity: 0.95;
      color: white;
    }

    .places-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .place-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .place-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .place-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .place-name {
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #1e3a8a;
      text-align: center;
    }

    .customs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .custom-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .custom-item:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .custom-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .custom-text {
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
    }

    .language-phrase {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    .custom-badge {
      display: inline-block;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin: 5px;
    }

    .footer {
      width: 100%;
      padding: 25px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      margin-top: 40px;
      border-top: 2px solid rgba(255, 255, 255, 0.2);
    }

    .footer p {
      margin: 0;
      color: white;
      font-size: 16px;
      font-weight: 500;

      color: #60a5fa;
      margin-top: 5px;

        gap: 20px;
      }

      .category-nav {
        flex-direction: column;
        align-items: center;
      }

      .category-btn {
        width: 80%;
      }
    }

    function renderHomepage() {
      const grid = document.getElementById('countries-grid');
      grid.innerHTML = '';
      
      Object.keys(countriesData).forEach((key) => {
        const country = countriesData[key];
        const card = document.createElement('div');
        card.className = 'country-card';
        card.innerHTML = `
          <div class="country-flag-container">
            <img src="${country.flag}" alt="${country.name} flag" class="country-flag-img" onerror="this.style.display='none';">
          </div>
          <div class="country-info">
            <div class="country-name">${country.name}</div>
            <div class="country-preview">${country.preview}</div>
          </div>
        `;
        card.addEventListener('click', () => showCountry(key));
        grid.appendChild(card);
      });
    }

    function showCountry(countryKey) {
      currentCountry = countryKey;
      const country = countriesData[countryKey];
      
      const flagContainer = document.getElementById('detail-flag-container');
      flagContainer.innerHTML = `<img src="${country.flag}" alt="${country.name} flag" class="detail-flag-img" onerror="this.style.display='none';">`;
      document.getElementById('detail-title').textContent = country.name;
      
      document.getElementById('homepage').classList.remove('active');
      document.getElementById('country-page').classList.add('active');
      
      showCategory('monuments');
    }

    function showCategory(category) {
      const country = countriesData[currentCountry];
      const container = document.getElementById('category-container');
      
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
      
      container.innerHTML = '';
      
      if (category === 'monuments') {
        const card = document.createElement('div');
        card.className = 'content-card category-content active';
        card.innerHTML = '<h3>Historic Monuments</h3><div class="monument-grid"></div>';
        const grid = card.querySelector('.monument-grid');
        
        country.monuments.forEach(monument => {
          const item = document.createElement('div');
          item.className = 'monument-item';
          item.innerHTML = `
            <img src="${monument.image}" alt="${monument.name}" class="monument-img" onerror="this.style.display='none';">
            <div class="monument-info">
              <h4>${monument.name}</h4>
              <p>${monument.description}</p>
            </div>
          `;
          grid.appendChild(item);
        });
        
        container.appendChild(card);
      } else if (category === 'languages') {
        const card = document.createElement('div');
        card.className = 'content-card category-content active';
        card.innerHTML = `
